<html>
<head>
<title>String Replace</title>
<script type ="text/javascript">
text_replace = function(str, position, ending) {
    if (position == null) {
      position = 100;
    }
    if (ending == null) {
      ending = '...';
    }
    if (str.length > position) {
      return str.substring(0, position - ending.length) + ending;
    } else {
      return str;
    }
  }
</script>
</head>
<body>
<script type ="text/javascript">
document.write (text_replace('We are doing JS string exercises.')+"<br>");
document.write (text_replace('We are doing JS string exercises.',19)+"<br>");
document.write (text_replace('We are doing JS string exercises.',15,'!!'));
</script>
</body>
</html>
