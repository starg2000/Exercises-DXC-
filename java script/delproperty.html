<html>
<head>
<title>Deleting Property</title>
</head>
<body>
<script type="text/javascript">
    var student ={ name:"ABC", class:"X", rollno:501};
    document.write("Before Removing roll number property: " + student.name + ", " + student.class + ", " + student.rollno);
    delete student.rollno;
    document.write("<br>");
    document.write("After Removing roll number property: " + student.name + ", " + student.class + ", " + student.rollno);
</script>
</body>
</html>
