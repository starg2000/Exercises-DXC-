<html>
<head>
<title>Date Check</title>
<script type ="text/javascript">
	var compare_dates = function(date1,date2){
	    if (date1>date2) 
	    	return ("Date1: "+ date1 + " > " + "Date2: "+ date2);
	  	else if (date1<date2) 
	  		return ("Date1: "+ date1 + " < " + "Date2: "+ date2);
	  	else 
	  		return ("Date1: "+ date1 + " = " + "Date2: "+ date2); 
	 }
</script>
</head>
<body>
<script type ="text/javascript">
	document.write(compare_dates(new Date('27/04/2021 00:00'), new Date('27/04/2021 00:00')));
	document.write("<br>");
	document.write(compare_dates(new Date('27/04/2021 00:01'), new Date('27/04/2021 00:00')));
	document.write("<br>");
	document.write(compare_dates(new Date('27/04/2021 00:00'), new Date('27/04/2021 00:01')));
</script>
</body>
</html>
